<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="b7.css">
</head>
<body>

<div class="container mt-4">
    <h2>Rikkei cards</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card custom-card text-white">
                <img src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXdOZAVWpQG_4p9bqAfHjRxZZk98j9G1ccjZn7X0flncxv_6kZsgM7ul_y1ErbEr7d7ineH4jrr8bQMto8-2C5cgyQdCaGIyMO95k9VSCjRJgIVcUDI1znruF3HSPzGey2uXQagIghcNonUwuHBDgKvfUbcH?key=tE_qip6BHPL4g00JXL_X6Q" class="card-img" alt="Mountain">
                <div class="card-img-overlay">
                    <h5 class="card-title">Short title, long jacket</h5>
                    <div class="card-footer">
                        <span>🏔</span>
                        <span>📅 2d</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card custom-card text-white">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmNgbIfxmK1pRwqoy7RSxnyjzb1311cuxgPA&s" class="card-img" alt="Forest">
                <div class="card-img-overlay">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    <div class="card-footer">
                        <span>🏔</span>
                        <span>📅 5d</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card custom-card text-white">
                <img src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/10/meme-hot-1.jpg" class="card-img" alt="Ocean">
                <div class="card-img-overlay">
                    <h5 class="card-title">Another longer title belongs here</h5>
                    <div class="card-footer">
                        <span>🏔</span>
                        <span>📅 3d</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
